    <path d="M362 312 L412 362 L362 412 Z" fill="url(#gradient-accent)" opacity="0.3"/>

    <!-- Letter R -->
    <path d="M180 160 L180 360 L220 360 L220 280 L280 280 C315.346 280 344 251.346 344 216 C344 180.654 315.346 152 280 152 L180 152 L180 160 Z M220 192 L280 192 C293.255 192 304 202.745 304 216 C304 229.255 293.255 240 280 240 L220 240 L220 192 Z" fill="white"/>

